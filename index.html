<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
    <title>A-Frame test</title>
</head>

<body>

<a-scene>
    <a-assets>
        <a-asset-item id="snowman-obj" src="snowman.obj"></a-asset-item>
        <a-asset-item id="snowman-mtl" src="snowman.mtl"></a-asset-item>
    </a-assets>
    <a-entity  obj-model="obj: #snowman-obj; mtl: #snowman-mtl" position="0 0 -9" rotation="0 270 -5"></a-entity>
        <!-- <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
        <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
        <a-sky color="#ECECEC"></a-sky>
      </a-scene>
           
      

    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
